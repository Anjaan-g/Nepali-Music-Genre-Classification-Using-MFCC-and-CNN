{{file.name}}
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Free mobile app HTML landing page template to help you build a great online presence for your app which will convert visitors into users">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Nepali Music Genre Classification</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="{% static 'music/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'music/css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'music/css/swiper.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/magnific-popup.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/styles.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/mystyle.css' %}" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'music/images/headphone.png' %}">

</head>

<body data-spy="scroll" data-target=".fixed-top">
<!-- Preloader -->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->

<div id="features" class="tabs">
    <div class="container">
        <div class="card right-pane" style="margin-top: -5rem;">
            <div class="card-body">
                <div class="card-icon">
                    <a title="Close (Esc)" href="{% url 'music:index' %}" style="color: white">
                      <i class="fas fa-backward"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Your Music's Genre is</h2>
                <div class="col-md-12">
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <img class="img-fluid" src="{% static 'music/images/celebration-1.png' %}" alt="alternative">
                        </div>
                        <div class="col-md-4">
                            <div class="card right-pane" style="margin-top: -5rem;">
                                <div class="card-body">
                                    <div class="card-icon" style="height: 38vh; width: 38vh; margin-top: 6rem; margin-left: 3rem; background-color: blueviolet">
                                        <h3 style="margin-top: 7rem;">
                                        <i>

                                            {% if label == 0 %}
                                              CLASSICAL
                                            {% elif label == 1 %}
                                              DOHORI
                                            {% else %}
                                              POP
                                            {% endif %}

                                        </i>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img class="img-fluid" src="{% static 'music/images/celebration-2.png' %}" style="height: 300px;" alt="alternative">
                        </div>
                    </div>
                </div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row" style="margin-top: 5rem;">
            <div class="col-lg-12">
                <h2>STATISTICS</h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    <div class="row">
        <div class="container-fluid">
            <div class="col-xl-10 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Chart -->
                        <div class="chart">
                            <canvas id="myMusicChart" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end of row -->
</div>
</div>
<div class="copyright">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="p-small">Copyright Â© Electronics And Computer Department Of <a href="https://www.wrc.edu.np">WRC</a></p>
            </div> <!-- end of col -->
        </div> <!-- enf of row -->
    </div> <!-- end of container -->
</div> <!-- end of copyright -->
<!-- end of copyright -->


{%include 'music/snippets/js.html'%}

</body>
<script>
    var ctx = document.getElementById("myMusicChart").getContext('2d');
    var myMusicChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['CLASSICAL', 'DOHORI', 'POP'],
            datasets: [{
                label: 'Percentage of matching Genre',
                data: [{{x}},{{y}},{{z}}],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</html>
